version: "3"

services:
  registry:
    image: registry:latest
    ports:
      - 5000:5000
    networks:
      - registry
    volumes:
      - /home/centos/docker/persistence/registry/:/var/lib/registry
    deploy:
      labels: [APP=REGISTRY]
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - 8000:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      mode: replicated
      replicas: 1
      labels: [APP=VISUALIZER]
      placement:
        constraints: [node.role == manager]

networks:
  registry:
