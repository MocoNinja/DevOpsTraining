version: "3"

services:
  registry:
    image: registry:latest
    ports:
      - 5000:5000
    networks:
      - registry
    volumes:
      - mahregistry:/var/lib/registry
    deploy:
      labels: [APP=REGISTRY]
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - 8000:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      mode: replicated
      replicas: 1
      labels: [APP=VISUALIZER]
      placement:
        constraints: [node.role == manager]

  portainer:
    image: portainer/portainer
    ports:
      - 8001:9000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "dataportainer:/data portainer/portainer"

    deploy:
      mode: replicated
      replicas: 1
      labels: [APP=PORTAINER]
      placement:
        constraints: [node.role == manager]

networks:
  registry:
volumes:
  mahregistry:
  dataportainer:
