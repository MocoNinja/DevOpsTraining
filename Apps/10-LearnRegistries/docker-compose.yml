version: '3'
services:
 visualizer:
  image: dockersamples/visualizer:stable
  ports:
   - 8000:8080
  volumes:
   - "/var/run/docker.sock:/var/run/docker.sock"
  deploy:
   mode: replicated
   replicas: 1
   labels: [APP=MONITOR]
   placement:
    constraints: [node.role == manager]

networks:
 gestbook-net:

