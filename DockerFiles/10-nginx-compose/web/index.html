            var circulitos = document.getElementsByClassName("circulitos");

                circulito.style['height'] = aleatorio;
                offset = (Math.random() * 10);
                posX = x - offset + "px";
                posY = y - offset + "px";
                circulito.style['left'] = posX;
                circulito.style['top'] = posY;
            }
        }
